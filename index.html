<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

  <div id="setup">
    <form>
      <label for="p1name">Player 1: </label>
      <br />
      <input id="p1name" type="text" value="1" />
      <input id="p1color" type="color" value="#ff0000" />
      <br />
      <label for="p2name">Player 2: </label>
      <br />
      <input id="p2name" type="text" value="2" />
      <input id="p2color" type="color" value="#0000ff" />
    </form>
    <button id="buttonStart" type="button" autofocus>Start</button>
  </div>

  <div id="game">
    <table id="board"></table>
  </div>

  <script src="connect4.js"></script>

</body>
</html>
